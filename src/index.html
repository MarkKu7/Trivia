<!DOCTYPE html>
<html>
<head>
  <title>Shape Tracker</title>
</head>
<body>
  <div id="choose" class="container text-center">
    <h1>Current Score: <span id="display-score"></span></h1>
    <h1>Choose a trivia category:</h1>
    <form type="submit" id="category-form">
      <div class="radio">
        <label>
          <input type="radio" name="category" value="21" />
          <span>Sports</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="category" value="26" />
          <span>Celebrities</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="category" value="27" />
          <span>Animals</span>
        </label>
      </div>
      <button class="btn btn-success">Get A Question</button>
    </form>
    <div class="container text-center p-5" >
      <h1>True or false?</h1>
      <h2 id="display-question"></h2>
    </div>
    <div class="container text-center p-5" id="display-answer">
      <form type="submit" id="true-false">
        <div class="radio">
          <label>
            <input type="radio" name="answer" value="True" />
            <span>True</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer" value="False" />
            <span>False</span>
          </label>
        </div>
        <button class="btn btn-success">Submit</button>

      </form>
    </div>
    </body>
  </div>
</html>
